<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title> Oh! Canada </title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.18/"></script>

  <script>
    require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView", 
        "esri/layers/FeatureLayer"
    ], function(esriConfig, Map, MapView, FeatureLayer) {

    esriConfig.apiKey = "AAPK6a7fbbd47cc543beb5dd6f9dca65c788i4dAOKVZEHmUy1heCU7lV7w1AVMdIaV7oMkMvfEwTAmxqpzRDBzcxSvGImZHSQ6u";

    const map = new Map({
        basemap: "arcgis-topographic"
    });

    const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98.45488091350423,62.55016946781701],
        zoom: 4
    });

    const labelClass = {
   // autocasts as new LabelClass()
        symbol: {
            type: "text",  // autocasts as new TextSymbol()
            color: "green",
            font: {  // autocast as new Font()
            family: "Playfair Display",
            size: 12,
            weight: "bold"
        }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
        expression: "$feature.PRNAME"
        }
    };


    var featureLayer = new FeatureLayer({
    url:
        "https://utility.arcgis.com/usrsvcs/servers/70e5b04ed53f4fadbf45a7524511621c/rest/services/Geom99lab2/HmunCanada/MapServer/0",
        labelingInfo: [labelClass],
    });
    map.add(featureLayer);
  });    
</script>

</head>
<body>
  <h1> The Provinces and Territories of Canada </h1>
  <div id="viewDiv"></div>
</body>
</html>
